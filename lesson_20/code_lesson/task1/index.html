<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2D Transformation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />

    <style>
      .square {
        width: 100px;
        height: 100px;
        background-color: tomato;
        transform: translate(200px, 100px) rotate(45deg) scale(1.5);
      }
    </style>
  </head>
  <!--  transform: translate(ГОРИЗ px, ВЕРТИК px);- зміщення елемента
        АБО transform: translateY() translateX () 
    + rotate (поворот deg) - повернути елем
 + scale -маштабувати ( збільшити розм) 
-->
  <body>
    <div class="square"></div>
    <p>I am a text under the square</p>
  </body>
</html>
