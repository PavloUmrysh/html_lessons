<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        height: 100vh;
      }
      .fancy-button {
        width: 150px;
        height: 50px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        text-transform: uppercase; /* перетворює його на великі літери.*/
        font-weight: 700; /* -жирний шрифт  */
        background-image: linear-gradient(45deg, yellow, red);
        /* переливання кольору  */
        color: white;
        border-radius: 4px; /* заукруглення  */
        border: none; /* забрати рамку з бордера */
        margin: auto;
        animation: spin 0.5s infinite linear; /* безкінечно  */
        /* linear лінійно щоб плавніше крутився*/
      }

      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <!--  
   body - display: flex; +  margin: auto;  height: 100vh; -розміщення по середині
       + height: 100vh повна висота сторінки 
       100vw -повна  ширина стор  
-->
  <body>
    <button class="fancy-button">Fancy button</button>
  </body>
</html>
