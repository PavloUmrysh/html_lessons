<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
        
      form {
        box-sizing: border-box;
        margin: 32px;
      }
     

      input {
        margin: 8px;
      }
      textarea {
        margin: 8px;
      }
      select 
      {margin: 8px;}
      button {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <form action="bigform">
    <div>
      <input type="text" name="primaryLanguage" value="HTML" disabled />
    </div>
    <div>
      <label class="checkbox">
        <input type="checkbox" name="agree" disabled unchecked />
      </label>
    </div>
    <div>
      <label class="checkbox">
        <input type="checkbox" name="like" checked readonly />
      </label>
    </div>
    <div>
      <input type="color" name="favoriteColor" value="#ff7f50" />
    </div>
    <div>
      <input type="data" name="birthDate" id="birthDate" value="01-02-2021" />
    </div>

    <div>
      <input type="datetime-local" name="birthTime" value="2024-10-04T13:02" />
    </div>

    <div>
      <input
        type="email"
        name="email"
        placeholder="example@domain.com"
        required
      />
    </div>
    <div>
      <input type="file" name="avatar" />
    </div>
</div>
<div>
  <input type="number" name="favouriteNumber"  value="17" />
</div>
<div>
    <textarea name="story" rows="5" cols="30" placeholder="A long time ago..."></textarea>
</div>
<div>
    <input type="password" name="Password" secret>
</div>
<div class="language">
    <input type="radio" id="form-html" name="language" />
    <label for="html">HTML</label>
    <input type="radio" id="form-css" name="language" checked />
    <label for="css">CSS</label>
    <input type="radio" id="form-javascript" name="language" />
    <label for="javascript">JavaScript</label>
  </div>
  <div>
    <input type="range" name="learningProgress" value="30">
  </div>
  <div>
<select name="framework" id="framework-select">
    <option value="react">React</option>
    <option value="jquery" selected>jQuery</option>
    <option value="bootstrap">Bootstrap</option>
</select>
  </div>
  <div>
<input type="search" name="search" placeholder="Type first letters...">
  </div>
  <div>
    <input type="time" name="lunchEnd" value="14:01">
  </div>
  <div>
    <input type="website" placeholder="https:/website.com"  required>
  </div>
  <div>
    <input type="week" name="birthWeek" value="2021-W51">
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>
  </body>
</html>
